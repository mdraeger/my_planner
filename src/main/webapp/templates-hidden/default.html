<!DOCTYPE html>
<html>
   <head>
      <meta content="text/html; charset=UTF-8" http-equiv="content-type">
      <meta content="" name="description">
      <meta content="" name="keywords">

      <title>My Scheduler</title>


      <link href="/classpath/blueprint/screen.css" type="text/css" rel="stylesheet" media="screen,
      projection">
      <link href="/classpath/blueprint/print.css" type="text/css" rel="stylesheet" media="print">

      <!--[if lt IE 8]>
      <link rel="stylesheet" href="/classpath/blueprint/ie.css" type="text/css" media="screen, projection">
      <![endif]-->

      <link href="/classpath/blueprint/plugins/fancy-type/screen.css" type="text/css" rel="stylesheet" media="screen, projection">
      <link href="/css/planner.css" type="text/css" rel="stylesheet" media="screen, projection">
      <script type="text/javascript" src="/classpath/jquery.js" id="jquery"></script>
      <script type="text/javascript" src="/classpath/json.js" id="json"></script>
   </head>
   <body>
      <div class="container">
         <div class="span-24" id="header">
            <h1>Little scheduler for different training events</h1>
        </div>
        <div class="span-19 prepend-5" id="main_navigation">
           <lift:Menu.builder li:class="" li_item:id="selected" ul:class=""/>
        </div>
        <div class="span-5" id="navigation">
           <lift:Menu.builder li:class="" li_item:id="selected" ul:class=""/>
        </div>
        <div class="span-19 last" id="main_content">
           <h1>main content</h1>
        </div>
        <div class="span-5" id="date_time">
           <div class="lift:Helpers.currentDate">
               <span id="current_date">Here goes the date</span>
           </div>
        </div>
        <div class="span-19 last" id="footer">
           <ul>
	      <lift:Menu.group group="footer">
	         <li><menu:bind /></li>
	      </lift:Menu.group>
           </ul>
        </div>
      </div>
   </body>
</html>
